<ion-header>
  </ion-header>
  
  
  <ion-content padding class="bgr">

        <button ion-button clear (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>

        <!-- <img class="imgS" src="../../assets/imgs/cricket-ball-red-hitting-pitch-closeup-hd_nkhpn_hxl__F0000.png"> -->

  <ion-list *ngFor="let i of arr">
      <ion-card class="move">
         
          <br>
          <h2 class="go"><strong>{{i.title}}</strong></h2>
          <br>
          <img src="{{i.urlToImage}}">
          <br>
          {{i.description}}
          <br>
          <br>
          <a href="{{i.url}}">More..</a>
      </ion-card>
  </ion-list>
  
  </ion-content>
