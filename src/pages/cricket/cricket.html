<ion-header>

  <ion-navbar>
    <ion-title>CRICKET</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgr">
  <img class="imgS" src="../../assets/imgs/cricket-ball-red-hitting-pitch-closeup-hd_nkhpn_hxl__F0000.png">
  <br>
    <ion-list class="cards">
        <ion-item *ngFor="let i of arr; let a = index">
          <ion-thumbnail item-start>
            <img src="{{i.urlToImage}}">
          </ion-thumbnail>
          <h2>{{i.title}}</h2>
          <button ion-button clear item-end (click)="presentModal(a)">View..</button>
        </ion-item>
      </ion-list> 

</ion-content>
